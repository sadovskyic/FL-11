<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tools</title>
</head>

<body>
    <div class="main">
        <h1 class="title">Rock, Paper, or Scissors</h1>
        <div class="rules">
            <h2>Rules:</h2>
            <ul>
                <li>Scissors beats a paper</li>
                <li>Paper beats rock</li>
                <li>Rock beats scissors</li>
                <li>And we play up to three wins!</li>
            </ul>
        </div>
        <div class="play">
            <h2>Let's play!</h2>
            <div class="buttons">
                <div><button class="btn" data-action="rock">Rock</button></div>
                <div><button class="btn" data-action="paper">Paper</button></div>
                <div><button class="btn" data-action="scissors">Scissors</button></div>
            </div>
            <div class="battle">
                <img id="rock" src="./img/noun_rock_88661.svg" alt="rock">
                <img id="paper" src="./img/noun_Paper_88662.svg" alt="paper">
                <img id="scissors" src="./img/noun_Scissors_88666.svg" alt="scissors">
            </div>
        </div>
        
    </div>


</body>

</html>
